    <main>
      <p>
        For registration a pet in our database, please, tell us about your pet.
        Also, you can remove your pet from our database or get more info about.
      </p>
      <form method="post" action="DBPet.php">
        <label>Your username(nickname): </label>
        <input type="text" name="username" />
        <br />

        <label>Your pet's name: </label>
        <input type="text" name="petname" />
        <br />

        <label>What a kind of your pet? </label>
        <input type="text" name="kind" />
        <br />

        <label>Pet breed </label>
        <input type="text" name="breed" />
        <br />

        <label>Pet's age: </label>
        <input type="text" name="age" />
        <br />

        <button type="submit" name="add">Register a Pet</button>

        <button type="submit" name="delete">
          Delete a pet from this database
        </button>

        <button type="submit" name="get">Give me a details about...</button>
      </form>
